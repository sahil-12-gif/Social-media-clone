{% extends "layout.html" %}

{% block content %}
    <h2>Feed</h2>
    <form method="POST" action="/create_post">
        <input type="text" name="post_content" placeholder="What's on your mind?" required>
        <button type="submit">Post</button>
    </form>
    
    <ul>
        {% for post in posts %}
            <li>
                {{ post.content }}
                <a href="/edit_post/{{ post.id }}">Edit</a>
                <a href="/delete_post/{{ post.id }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
