{% extends "layout.html" %}

{% block content %}
    <h2>Feed</h2>
    <!-- Display posts here -->
    
    <h2>Create a Post</h2>
    <form method="POST" action="/create_post">
        <textarea name="content" placeholder="Enter your post" rows="4" required></textarea>
        <input type="text" name="user_id" placeholder="Enter user ID" required>
        <button type="submit">Create Post</button>
    </form>
{% endblock %}
