{% extends "layout.html" %}

{% block content %}
    <h2>{{ user.username }}'s Posts</h2>
    <ul>
        {% for post in posts %}
            <li>{{ post.content }}</li>
        {% endfor %}
    </ul>
    
    <h2>Create a Post</h2>
    <form method="POST" action="/create_post">
        <textarea name="content" placeholder="Enter your post" rows="4" required></textarea>
        <input type="text" name="user_id" value="{{ user.id }}" style="display: none;"> <!-- Automatically fill user_id -->
        <button type="submit">Create Post</button>
    </form>
{% endblock %}
